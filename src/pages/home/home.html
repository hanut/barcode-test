<ion-header>
	<ion-navbar>
		<ion-title>
			Qr Scanner
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	Scan a Code with this cool QR Code Scanner

	<button ion-button (click)="startScanner()">Start</button>
	<ion-list>
		<button ion-item *ngFor="let user of users;">
			{{ user }}
		</button>
	</ion-list>
</ion-content>
